<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>


<main style="background-color: white; padding: 20px;">

   
    <fieldset style="background-color: blue; padding: 20px;">
        <legend style="background-color: pink;" id="l1">Personal Data</legend>

       
        <div>
            <fieldset style="background-color: pink;">
                <legend style="background-color: blue;" id="l2">Your Name</legend>
                <form>
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" placeholder="ex Mera"><br>

                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" placeholder="ex Maged">
                </form>
            </fieldset>
        </div>

        
        <div style="margin-top: 60px;">
            <form>
                <label for="username">Name :</label>
                <input type="text" id="username" name="username"><br>

                <label for="email">Email :</label>
                <input type="email" name="email"><br>

                <label for="password">Password :</label>
                <input type="password" id="password" name="password"><br>

                <label for="rpassword">Re-Password:</label>
                <input type="password" id="rpassword" name="rpassword"><br>
            </form>
        </div>

        
        <form>
            <select style="margin-top: 60px;">
                <optgroup label="Egypt">
                    <option>Cairo</option>
                    <option>Alexandrea</option>
                    <option>Mansora</option>
                </optgroup>
                <optgroup label="UEA">
                    <option>Abu Dhabi</option>
                    <option>Ajman</option>
                    <option>Sharjah</option>
                </optgroup>
                <optgroup label="Saudi Arabia">
                    <option>Riyadh</option>
                    <option>Jaddah</option>
                    <option>Dammam</option>
                </optgroup>
            </select>
            <br>

          
            <button type="submit" name="select" style="margin-top: 60px;">Select</button>
        </form>

    </fieldset>

</main>
</body>
</html>
